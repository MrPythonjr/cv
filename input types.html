<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input fields</title>
  </head>
  <body>
    <h1>Input field Types</h1>
    <form class="" action="index.html" method="post">
      <label for="">Your Name:</label>
      <input type="text" name="" value="">
      <input type="button" name="" value="submit"><br>
      <label for="age">Age Verification::</label>
      <input type="month" name="age" value="">
      <input type="submit" name="">
      <br>
      <label for="">numbers:</label>
      <input type="number" name="" value="">
      <br>
      <label for="">datetime:</label>
      <input type="datetime" name="" value="">
      <br>
      <label for="range">range:</label>
      <input type="range" name="range" value="">
      <br>
      <label for="">check box/ radio combo:</label>
      <input type="checkbox" name="" value="">
      <input type="radio" name="" value="">
      <br>
      <label for="">colors</label>
      <input type="color" name="" value="">
      <input type="submit" name="">

    </form>


  </body>
</html>
